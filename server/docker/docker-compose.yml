version: "3.7"  # optional since v1.27.0
services:
  server:
    build: ./server
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    restart: always
  database:
    image: postgres
    env_file:
      - ./database/database.env
    volumes: 
          - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lovebox"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
  localstack:
    image: localstack/localstack:latest
    environment:
      - AWS_DEFAULT_REGION=us-east-1
      - EDGE_PORT=4566
      - SERVICES=s3
    ports:
      - '4566-4583:4566-4583'
    volumes:
      - "${TEMPDIR:-/tmp/localstack}:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
  web:
    build: ./web
    ports:
      - "8085:80"
    restart: always
volumes:
  database-data:
