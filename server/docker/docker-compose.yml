version: "3.7"  # optional since v1.27.0
services:
  server:
    build: ./server
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    restart: always
  database:
    image: postgres
    env_file:
      - ./database/database.env
    volumes: 
          - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lovebox"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
volumes:
  database-data: